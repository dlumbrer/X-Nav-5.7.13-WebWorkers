<!DOCTYPE html>
<html>
 <head>
  <title>Ejercicio con WebWorkers</title>

  <script>
  function hacerWorker(){
    var worker = new Worker("worker.js");
    worker.postMessage(document.getElementById("formulario").input.value);
    worker.onmessage = function(event) {
        document.getElementById('result').innerHTML = event.data;
        worker.terminate();
    }
  }
  </script>


 </head>
 <body>
  <form id="formulario" action="" method="POST">
  Numero: <input type="text" name="input">
  </form>
  <button onclick="hacerWorker()">Buscar primos</button>
  <p>Los numeros primos hasta el numero dado son: <span id="result"></span></p>


 </body>
</html>
